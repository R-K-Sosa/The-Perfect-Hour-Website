  <script>
  $(document).ready(function(){
  $("#MenuIcon").click(function(){
    $("#MainMenu").css("left", "0px");
    function showMenu(){
      $("#MainMenu").css("-webkit-clip-path", "polygon(0 0, 100% 0, 100% 100%, 0% 100%)");
      $("#MenuIcon").animate({left:'-100'}, 300);
    }
    setTimeout(showMenu, 100);
  });
    $("#close").click(function(){
             $("#MainMenu").css("-webkit-clip-path", "polygon(0 0, 0% 0, 100% 100%, 0% 100%)");
             function hideMenu(){
                     $("#MainMenu").css("left", "-300px");
               $("#MenuIcon").animate({left:'50'}, 300);
      }
      setTimeout(hideMenu, 300);
      
      function originalLayout(){
              $("#MainMenu").css("-webkit-clip-path", "polygon(0 0, 100% 0, 0% 100%, 0% 100%)");
      }
      setTimeout(originalLayout, 600);
    });
});
    
    
    $(document).ready(function(){
  $('#gallery a').click(function(){
    var galleryHref = $(this).attr('href');
    var galleryAlt = $(this).attr('title');
    $('figure').css('display','none');
    $('figure img').attr({ src: galleryHref, alt: galleryAlt });
    $('figcaption').html(galleryAlt);
    $('figure').fadeToggle(2000);
     return false;
  });
});
    
</script>
